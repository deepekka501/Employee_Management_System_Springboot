<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Employee Management System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/style.css" rel="stylesheet">

    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script>
    $(function () {
      $("#sidenav").load("/manager/sidebar.html");
      $("#navtop").load("/manager/navtop.html");
    });
  </script>
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div id="sidenav"></div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <div id="navtop"></div>
            <!-- Navbar End -->


            <!-- Recent Sales Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                      <div class="card-body p-md-3">
                        <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1 shadow p-3 mb-5 bg-secondary rounded">
              
                            <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4 bg-primary text-white" style="padding: 5px; ">Add New Project</p>
              
                            <form class="mx-1 mx-md-4" action="addprojects" method="post">
              
                              <!--Email-->
                              <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <input type="text" id="projname" name="projname" class="form-control "  />
                                  <label class="form-label" for="projname">Project Title</label>
                                </div>
                              </div>
                              
                              <div class="row">
                                  <div class="col d-flex flex-row align-items-center mb-4">
                                      <div class="form-outline flex-fill mb-0">
                                        <input type="date" id="projdeadline" name="projdeadline" class="form-control "  />
                                        <label class="form-label" for="projdeadline">Project Deadline</label>
                                      </div>
                                    </div>
                                    <div class="col d-flex flex-row align-items-center mb-4">
                                      <div class="form-outline flex-fill mb-0">
                                          <select class="form-select" id="dept" name="dept" aria-label="Default select example" required>
                                          <option selected>--Not Selected--</option>
                                            <option th:each="e:${deptall}"
                                                th:value="${e.id}"
                                                th:text="${e.dept_name}"
                                            ></option>
                                  </select>
                                  <label class="form-label" for="dept_id">Select Department</label>
                                      </div>
                                    </div>
                              </div>
                               
                              
                              <div class="d-flex flex-row align-items-center mb-4">
                                  <div class="form-outline flex-fill mb-0">
                                    <!-- 
                                  <input type="text" id="dept_discription" name="dept_discription" class="form-control "  />
                                    -->
                                      <textarea name="aboutproj"  class="form-control " id="aboutproj" cols="30" rows="6"></textarea>
                                     
                                    <label class="form-label" for="aboutproj">About Project</label>
                                  </div>
                                </div>
                               
              
                              <!-- Role and submit start -->
                              
                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                  <button type="submit" class="btn btn-primary " style="width: 100%;">ADD</button>
                              </div>
              
                               <!-- Role and submit end -->
              
                            </form>
              
                          </div>
                          <div class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center order-1 order-lg-2">
              
                            <img src="img/empHome.png"
                              class="img-fluid" alt="Sample image">
              
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                
            </div>
            <!-- Recent Sales End -->


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">Employee Management System</a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                            Designed By <a href="https://htmlcodex.com">Deep Ekka</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="/indexadmin.js"></script>
    <script src="/search.js"></script>


</body>

</html>
