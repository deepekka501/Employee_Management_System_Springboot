<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href=" /admin/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/admin/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script>
    $(function () {
      $("#sidebar").load("sidebar.html");
      $("#navtop").load("navtop.html");
    });
  </script>
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div id="sidebar"></div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
           <div id="navtop"></div>
            <!-- Navbar End -->

            <!-- Sale & Revenue Start -->
            <div class="container-fluid pt-4 px-4">
                
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card-body p-md-3">
            <div class="row ">
              <div class="col-md-10 col-lg-6 col-xl-10 order-2 order-lg-1 shadow p-3 mb-5 bg-secondary rounded">
  
                <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4 bg-primary" style="padding: 5px; ">Add Employee</p>
              <form class="mx-1 mx-md-4" action="addemp" method="POST">
  
                  <!-- Name start -->
                 <!--  <input name="id" type="number" class="form-control"/>-->
  
                  <div class="row">
  
                    <div class="col-md-6 mb-2">
                      <div class="form-outline ">
                        <input type="text" id="firstname" name="firstname" class="form-control" style="text-transform:uppercase" required/>
                        <label class="form-label" for="firstname">First Name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input type="text" id="lastname" name="lastname" class="form-control" style="text-transform:uppercase" required/>
                        <label class="form-label" for="lastname">Last Name</label>
                      </div>
                    </div>
                  </div>
                  <!-- Name end  -->
  
                  <!-- Dob and Mobile number-->
                  <div class="row">
  
                    <div class="col-md-6 mb-2">
                      <div class="form-outline ">
                        <input type="date" id="dob" name="dob" class="form-control " style="text-transform:uppercase" required/>
                        <label class="form-label" for="dob">Date of Birth</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input type="number" id="mobile" name="mobile" class="form-control" style="text-transform:uppercase" required/>
                        <label class="form-label" for="mobile">Mobile No.</label>
                      </div>
                    </div>
                  </div>
                  <!--Dob phone End-->
  
                  <!--Gender start-->
  
                  <div class="d-md-flex justify-content-start align-items-center mb-2 py-2">
  
                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                        value="Female" required/>
                      <label class="form-check-label" for="femaleGender" value>Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" id="maleGender"
                        value="Male" required/>
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="gender" id="otherGender" required
                        value="Other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                  <!--Gender End-->
  
                  <!--Email-->
                  <div class="d-flex flex-row align-items-center mb-2">
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" name="email" class="form-control "  required/>
                      <label class="form-label" for="email">Email</label>
                    </div>
                  </div>
                  <!--Email End-->
  
                  <!-- password and confirm-password start -->
                  <div class="row">
  
                    <div class="col-md-6 mb-2">
                      <div class="form-outline ">
                        <input type="password" id="password" name="password" class="form-control" required/>
                      <label class="form-label" for="password">Password</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input type="password" id="repeatpass" class="form-control" required/>
                      <label class="form-label" for="repeatpass">Repeat your password</label>
                      </div>
                    </div>
                  </div>
  
                  <!-- password end -->
                  <!-- Address and city start  -->
                  <div class="row">
  
                    <div class="col-md-6 mb-2">
                      <div class="form-outline ">
                        
                        <input type="text" id="address" name="address" class="form-control" style="text-transform:uppercase" required>
                        <label class="form-label" for="address">Address</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input type="text" id="city" name="city" class="form-control" style="text-transform:uppercase" required/>
                      <label class="form-label" for="city">City</label>
                      </div>
                    </div>
                  </div>
  
                  <!-- Address and city end  -->
                  <!-- State and pin code start   -->
  
                  <div class="row">
  
                    <div class="col-md-6 mb-2">
                      <div class="form-outline ">
                        <input type="text" id="state" name="state" class="form-control" style="text-transform:uppercase" required/>
                      <label class="form-label" for="state">State</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input type="number" id="pincode" name="pincode" class="form-control" required/>
                      <label class="form-label" for="pincode">Pincode</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
  
                    <div class="col-md-6 mb-2">
                    
                      <select class="form-select" id="dept_id" name="dept_id" aria-label="Default select example" required>
                          <option selected>--Not Selected--</option>
                            <option th:each="e:${deptall}"
                                    th:value="${e.id}"
                                    th:text="${e.dept_name}"
                            ></option>
                      </select>
                      <label class="form-label" for="dept_id">Select Department</label>
                    </div>
                    <div class="col-md-6 mb-2">
                    
                      <select class="form-select" id="role" name="role" aria-label="Default select example" required>
                          <option value="ROLE_EMPLOYEE" selected>Employee</option>
                            <option value="ROLE_MANAGER">Manager</option>
                            <option value="ROLE_ADMIN">Admin</option>
                      </select>
                      <label class="form-label" for="role">Select Employee Role</label>
                    </div>
                    
                  </div>
                  <!-- state and pincode end  -->
                  
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary col-md-8">Add Employee</button>
                  </div>
  
                </form>
  
              </div>
              
            </div>
          </div>
        </div>
      </div>
    
            </div>
            <!-- Sale & Revenue End -->

            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">Employee Management System</a>, All Right Reserved.
                        </div>

                            Designed By <a href="https://htmlcodex.com">Deep Ekka</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="/admin/indexadmin.js"></script>
    <script src="js/search.js"></script>

</body>

</html>
