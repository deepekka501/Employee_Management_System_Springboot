<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- for header and footer all pages -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous">
</script>
<script>
$(function () {
  $("#header").load("/admin/header.html");
  $("#footer").load("/admin/footer.html");
});
</script>

  <title >Edit Profile</title>
</head>

<body style="background-color: #bbcedf;">

    <!-- navbar start  -->

    <div id="header"></div>

    <!-- navbar end  -->

  <div class="container ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card-body p-md-3">
          <div class="row justify-content-center">
            <div class="col-md-12 col-lg-6 col-xl-8 order-2 order-lg-1 shadow p-3 mb-5 bg-white rounded">

              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 bg-primary" style="padding: 15px; color: white;">Edit Profile</p>

              <form class="mx-1 mx-md-4">

                <!-- Name start -->
                <!-- <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example1c" class="form-control" style="text-transform:uppercase"/>
                    <label class="form-label" for="form3Example1c">Your Name</label>
                  </div>
                </div> -->

                <div class="row">

                  <div class="col-md-6 mb-4">
                    <div class="form-outline ">
                      <input type="text" id="form3Example1c" class="form-control" style="text-transform:uppercase"/>
                      <label class="form-label" for="form3Example1c">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1c" class="form-control" style="text-transform:uppercase"/>
                      <label class="form-label" for="form3Example1c">Last Name</label>
                    </div>
                  </div>
                </div>
                <!-- Name end  -->

                <!-- Dob and Mobile number-->
                <div class="row">

                  <div class="col-md-6 mb-4">
                    <div class="form-outline ">
                      <input type="date" id="form3Example1m" class="form-control " style="text-transform:uppercase"/>
                      <label class="form-label" for="form3Example1m">Date of Birth</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="number" id="form3Example1n" class="form-control " style="text-transform:uppercase"/>
                      <label class="form-label" for="form3Example1n">Mobile No.</label>
                    </div>
                  </div>
                </div>
                <!--Dob phone End-->

                <!--Gender start-->

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4">Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="f" />
                    <label class="form-check-label" for="femaleGender" value>Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="m" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="o" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>
                <!--Gender End-->

                <!--Email-->
                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <input type="email" id="form3Example8" class="form-control "  />
                    <label class="form-label" for="form3Example8">Email</label>
                  </div>
                </div>
                <!--Email End-->

                <!-- Address and city start  -->
                <div class="row">

                  <div class="col-md-6 mb-4">
                    <div class="form-outline ">
                      
                      <input type="text" id="form3Example4c" class="form-control" style="text-transform:uppercase">
                      <label class="form-label" for="form3Example4c">Address</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example4cd" class="form-control" style="text-transform:uppercase"/>
                    <label class="form-label" for="form3Example4cd">City</label>
                    </div>
                  </div>
                </div>

                <!-- Address and city end  -->
                <!-- State and pin code start   -->

                <div class="row">

                  <div class="col-md-6 mb-4">
                    <div class="form-outline ">
                      <input type="text" id="form3Example4c" class="form-control" style="text-transform:uppercase"/>
                    <label class="form-label" for="form3Example4c">State</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="number" id="form3Example4cd" class="form-control" />
                    <label class="form-label" for="form3Example4cd">Pincode</label>
                    </div>
                  </div>
                </div>
                <!-- state and pincode end  -->

                <!-- Role and submit start -->
                
				<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary col-md-8">Update</button>
                </div>
               
                 <!-- Role and submit end -->

              </form>

            </div>
            <div class="col-md-12 col-lg-6 col-xl-4 d-flex order-1 order-lg-2 ">

              <img src="img/empHome.png"
                class="img-fluid" alt="Sample image">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
