<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #191C24;     box-shadow: 1px 1px 15px #c82104b0;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="color: white;">Register</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="background-color: #191C24;">
       
       
    <form id="regForm" action="createEmployee" method="post">
      <!-- One "tab" for each step in the form: -->
      <div class="tab">
        
      <h5 class="text-center">Personal info</h5>
        <div class="row">
          <div class="col"> 
             <label for="firstname">First Name :</label>
              <input type="text" placeholder="First name..." id="firstname" oninput="this.className = ''" name="firstname">       
          </div>
          <div class="col">
            <label for="lastname">Last Name :</label>
            <input type="text" placeholder="Last name..." id="lastname" oninput="this.className = ''" name="lastname">
            <br>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col">
            <label for="dob">Date of Birth :</label>
            <input type="date" placeholder="Date of Birth..." id="dob" oninput="this.className = ''" name="dob">
          </div>
          <div class="col">
            <label for="mobile">Mobile No :</label>
            <input type="number" placeholder="Mobile No..." id="mobile" oninput="this.className = ''" name="mobile">
          </div>
        </div>
        <div class="row ">

          <div class="col col-10 mt-3" style="display: flex;">
          Gender:
            <input type="radio" name="gender" value="Male" required>Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other

          </div>
        </div>
      </div>
      <div class="tab">
        <h5 class="text-center">Address</h5>
        <div class="row mt-2">
          <div class="col col-12">
            <label for="address">Address :</label>
            <input type="text" placeholder="Address..." id="address" oninput="this.className = ''" name="address">
          </div>
          <div class="col col-6 mt-2">
            <label for="city">City :</label>
            <input type="text" placeholder="City..." id="city" oninput="this.className = ''" name="city">
          </div>
          <div class="col col-6 mt-2">
            <label for="state">State :</label>
            <input type="text" placeholder="State..." id="state" oninput="this.className = ''" name="state">
          </div>
          <div class="col col-6 mt-2">
            <label for="pincode">Pincode :</label>
            <input type="number" placeholder="Pincode..." id="pincode" oninput="this.className = ''" name="pincode">
          </div>
        </div>
      </div>
      <div class="tab">
        <h5 class="text-center">Create Account</h5>
        <div class="row mt-2">
          <div class="col col-12">
            <label for="email">Email :</label>
            <input type="email" placeholder="Email..." id="email" oninput="this.className = ''" name="email">
          </div>
          <div class="col col-6 mt-2">
            <label for="password">Password :</label>
            <input type="password" placeholder="Password..." id="password" oninput="this.className = ''" name="password">
          </div>
          <div class="col col-6 mt-2">
            <label for="cpass">Confirm Password :</label>
            <input type="password" placeholder="Confirm Password..." id="cpass" oninput="this.className = ''" name="cpass">
          </div>
          <div class="col col-6 mt-2">
            <label for="dept_id">Department : </label>
            <select class="form-select p-2" id="dept_id" name="dept_id" aria-label="Default select example" required style="    width: 100%;
    				background-color: #323132;
    				color: white;
    				border-radius: 7px;">
                    	<option selected>--Not Selected--</option>
  						<option th:each="e:${deptall}"
  								th:value="${e.id}"
  								th:text="${e.dept_name}"
  						></option>
					</select>
            </div>
        </div>
      </div>
      <div style="overflow:auto; margin-top: 20px;">
        <div style="float:right;">
          <button type="button" id="prevBtn" class="btn btn-secondary" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" class="btn btn-success" onclick="nextPrev(1)">Next</button>
        </div>
      </div>
      <!-- Circles which indicates the steps of the form: -->
      
    </form>
      </div>
      <div class="modal-footer justify-content-center">
        <div style="text-align:center;margin-top:10px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </div>
    </div>
  </div>
</div>

        <div class="container-fluid">
            
                        <form  action="/login" method="post">

                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary col-md-12">Sign-in</button>
                          </div>
                        </form>
